<div class="container">
  <form [formGroup]="contactoForm" (ngSubmit)="onSubmit()" id="contactoForm">
    <div class="contacto-container">
        <mat-form-field appearance="fill" class="form-size">
          <mat-label>Nombre*</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input type="text" name="nombre" formControlName="nombre" matInput>
          <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
            <mat-error *ngIf="f.nombre.errors.required">
              Campo <strong>requerido</strong>
            </mat-error>
          </div>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="form-size">
          <mat-label>apellido</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input type="text" name="apellido" formControlName="apellido" matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="form-size">
          <mat-label>direccion</mat-label>
          <mat-icon matPrefix>fingerprint</mat-icon>
          <input type="text" name="direccion" formControlName="direccion" matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="form-size">
          <mat-label>telefono*</mat-label>
          <mat-icon matPrefix>call</mat-icon>
          <input type="text" name="telefono" formControlName="telefono" matInput>
          <div *ngIf="submitted && f.telefono.errors" class="invalid-feedback">
            <mat-error *ngIf="f.telefono.errors.required">
              Campo <strong>requerido</strong>
            </mat-error>
          </div>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="form-size">
          <mat-label>Email*</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input type="text" name="email" formControlName="email" matInput>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <mat-error *ngIf="f.email.errors.required">
              Campo <strong>requerido</strong>
            </mat-error>
            <mat-error *ngIf="f.email.errors.email">
              El email debe ser valido
            </mat-error>
            <div *ngIf="f.email.errors.email"></div>
          </div>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="form-size">
          <mat-label>Estado</mat-label>
          <mat-select name="activo" formControlName="activo">
            <mat-option value="true">
              Activo
            </mat-option>
            <mat-option value="false">
              Inactivo
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <div id="caja-botones">
          <button mat-raised-button color="accent" [disabled]="isloading" type="submit">CREAR CONTACTO</button>
        </div>
    </div>
  </form>
</div>
